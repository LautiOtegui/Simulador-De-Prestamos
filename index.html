<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/CSS/style.css">
    <title>Proyecto Final</title>
</head>
<body>
    <div class="container-contact100">
        <div class="wrap-contact100">
        <form class="contact100-form validate-form">
        <span class="contact100-form-title">
        Simulador de Prestamos
        </span>
        <div class="wrap-input100 validate-input" data-validate="Name is required">
        <span class="label-input100">Nombre y Apellido</span>
        <input class="input100" type="text" name="name" placeholder="Nombre y Apellido">
        <span class="focus-input100"></span>
        </div>
        <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
        <span class="label-input100">Email</span>
        <input class="input100" type="text" name="email" placeholder="Ingrese su Email">
        <span class="focus-input100"></span>
        </div>
        <div class="wrap-input100 input100-select">
        <span class="label-input100">Ocupacion</span>
        <div>
        <select class="selection-2" name="service">
        <option>Estudiante</option>
        <option>Empleado</option>
        <option>Monotributista</option>
        <option>Desempleado</option>
        <option>Empresario</option>
        </select>
        </div>
        <span class="focus-input100"></span>
        </div>
        <div class="wrap-input100 input100-select">
        <span class="label-input100">Monto</span>
        <div>
        <select class="selection-2" name="budget">
        <option>$20.000</option>
        <option>$80.000</option>
        <option>$150.000</option>
        <option>$300.000</option>
        <option>$500.000</option>
        </select>
        </div>
        <span class="focus-input100"></span>
        </div>
        <div>
            <select class="selection-2" name="service">
            <option>12 Cuotas</option>
            <option>18 Cuotas</option>
            <option>20 Cuotas</option>
            <option>22 Cuotas</option>
            <option>28 Cuotas</option>
            <option>32 Cuotas</option>
            <option>38 Cuotas</option>
            <option>40 Cuotas</option>
            <option>48 Cuotas</option>
            </select>
            </div>
        <div class="container-contact100-form-btn">
        <div class="wrap-contact100-form-btn">
        <div class="contact100-form-bgbtn"></div>
        <button class="contact100-form-btn">
        <span>
        Calcular
        <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
        </span>
        </button>
        </div>
        </div>
        </form>
        </div>
        </div>


    <script src="javascript.js"></script>
</body>
</html>
